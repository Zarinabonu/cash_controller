{% extends 'base.html' %}
{% load static i18n %}
{% block content %}

    <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Редактировать основной список</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Приход</label>
                                                <select class="form-control selectpicker show-tick" name="prixod" id="region">
                                                    {% for sp in spr %}
                                                        <option value="{{ sp.id }}">{{ sp.department.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Расход</label>
                                                <select class="form-control selectpicker show-tick" name="rasxod" id="region">
                                                    {% for sp in spr %}
                                                        <option value="{{ sp.id }}">{{ sp.department.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Сумма</label>
                                                <input name="summa" type="text" class="form-control" placeholder="Company" >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Дата</label>
                                                <input name="date" type="date" class="form-control" placeholder="Company" >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Проводка</label>
                                                <input name="provodka" type="text" class="form-control" placeholder="Company" >
                                            </div>
                                        </div>

                                    </div>

                                    <button id="updateButton" type="submit" class="btn btn-success" data-url="{% url 'api-main-update' main.id %}"> <i class="fa fa-check"></i> Редактировать</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
{% endblock %}
{% block js %}
    <script>
        $(document).ready(function () {
            $("#updateButton").click(function (e) {
                e.preventDefault();


                let formData = new FormData();

                formData.append("prixod", $("select[name='prixod']").val());
                formData.append("rasxod", $("select[name='rasxod']").val());
                formData.append("summa", $("input[name='summa']").val());
                formData.append("provodka", $("input[name='provodka']").val());
                formData.append("date", $("input[name='date']").val());


                var url = $("#updateButton").data("url");
                $.ajax({
                    url: $(this).data("url"),
                    data: formData,
                    type: "PUT",
                    contentType: false,
                    processData: false,
                    headers: {'X-CSRFToken': '{{ csrf_token }}'},
                    success: function (data) {
                        var x = document.getElementById("mainSuccess");
                        x.className = "show";
                        setTimeout(function(){
                            x.className = x.className.replace("show", "");
                            location.reload();
                        }, 1500);
                        window.location.url = '#';
                    },
                    error: function (data) {
                        var x = document.getElementById("mainError");

                        x.className = "show";
                        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
                    }
                });

            })
        });
    </script>
{% endblock %}
