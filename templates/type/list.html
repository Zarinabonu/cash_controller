{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
    <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Xujjat turi</h4>
                                <p class="category">Buyerda mavzuning nomi</p>
                                <a href="{% url 'type-create' %}" type="button" class="btn btn-info m-t-10 float-right">Добавить</a>

                            </div>

                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Name</th>

                                    </thead>
                                    <tbody>
                                    {% for type in types %}
                                        <tr>
                                        	<td>{{type.id}}</td>
                                        	<td>{{ type.name }}</td>

                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>





                </div>
            </div>
        </div>
{% endblock %}
