{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
    <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Основной список</h4>
                                <a href="{% url 'saldo-create' %}" type="button" class="btn btn-info m-t-10 float-right">Добавить</a>

                            </div>

                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>отдел</th>
                                        <th>Дата</th>
                                        <th>Сумма</th>


                                    </thead>
                                    <tbody>
                                    {% for s in sal %}
                                        <tr>
                                        	<td>{{ s.id}}</td>
                                        	<td>{{ s.spravichnik.department.name }}</td>
                                            <td>{{ s.date.month }}.{{ s.date.year }}</td>
                                            <td>{{ s.summa }}</td>


                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>





                </div>
            </div>
        </div>
{% endblock %}
