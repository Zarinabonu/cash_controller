{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
    <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Список отделов</h4>
                                <a href="{% url 'department-create' %}" type="button" class="btn btn-info m-t-10 float-right">Добавить</a>

                            </div>

                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Username</th>
                                        <th>password</th>

                                    </thead>
                                    <tbody>
                                    {% for depart in dept %}
                                        <tr>
                                        	<td>{{ depart.id }}</td>
                                        	<td>{{ depart.name }}</td>
                                        	<td>{{ depart.password }}</td>

                                            <td><a href="{% url 'department-update' depart.id %}" class="label label-info"><i class="fas fa-edit"></i> Ред-ть</a></td>

                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>





                </div>
            </div>
        </div>
{% endblock %}
